<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Album</title>
    <link rel="stylesheet" href="style/all.css" />
    <link rel="stylesheet" href="style/album.css" />
    <link rel="shortcut icon" href="assets2/icon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="js/all.js" defer></script>
    <script src="js/album.js" defer></script>
  </head>
  <body>
    <div class="sticky-top">
      <header class="p-3 text-bg-dark user-select-none">
        <div class="container">
          <div
            class="d-flex flex-wrap align-items-center justify-content-center"
          >
            <ul
              class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
            >
              <span class="element">
                <li>
                  <a href="#" class="nav-link px-2 text-white">Главное</a>
                </li>
              </span>
              <span class="element">
                <li>
                  <a href="index.html" class="nav-link px-2 text-white"
                    >Музыка</a
                  >
                </li>
              </span>
              <span class="element">
                <li>
                  <a href="#" class="nav-link px-2 text-white"
                    >Подкасты и книги</a
                  >
                </li>
              </span>
              <span class="element">
                <li>
                  <a href="#" class="nav-link px-2 text-white">Любимое</a>
                </li>
              </span>
            </ul>
            <div class="col-md-6 d-flex align-items-center justify-content-end">
              <form class="form" role="search">
                <input
                  type="search"
                  class="form-control form-control-dark text-bg-dark shadow-none border-light"
                  placeholder="Search..."
                  aria-label="Search"
                />
              </form>
              <ul class="nav p-2">
                <span class="element">
                  <li>
                    <a href="#" class="nav-link px-2 text-white">Профиль</a>
                  </li>
                </span>
              </ul>
              <a
                href="#"
                class="d-block link-light text-decoration-none"
                aria-expanded="false"
              >
                <img
                  src="assets/Ellipse.png"
                  alt="mdo"
                  width="32"
                  height="32"
                  class="rounded-circle"
                />
              </a>
            </div>
          </div>
          <hr color="white" />
        </div>
      </header>
    </div>



    <main>
      <div class="container user-select-none">
        <div class="card mb-3" style="max-width: 1000px">
        </div>
        <ul class="list-group group-music" style="max-width: 1000px">
        </ul>
    </main>



    <footer class="p-3 text-bg-dark user-select-none">
      <div class="container">
        <div
          class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
        >
          <div class="col-md-4 d-flex align-items-center">
            <a
              href="#"
              class="d-block link-light text-decoration-none"
              aria-expanded="false"
            >
              <img
                src="assets/Ellipse.png"
                alt="mdo"
                width="32"
                height="32"
                class="rounded-circle"
              />
            </a>
            <ul class="nav">
              <span class="element">
                <li>
                  <a href="#" class="nav-link px-2 text-white">Профиль</a>
                </li>
              </span>
            </ul>
          </div>
          <div class="nav col-md-4 justify-content-end">
            <p class="col-md-4 mb-0 text-muted-light">2023 Music, Inc</p>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
